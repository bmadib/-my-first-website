<!DOCTYPE html>
<html>
<head>
  <title>50 Ads Display</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .ads-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      justify-content: center;
    }
    iframe { width: 300px; height: 250px; border: none; }
  </style>
</head>
<body>
  <h1>Watch Ads - Boost Earnings</h1>
  <div class="ads-container">
    <script>
      const adURL = "https://www.profitableratecpm.com/wbggqvk7?key=80e9ef0295e9c5b8dc0cde47d7bb6827";
      for (let i = 0; i < 50; i++) {
        document.write(`<iframe src="${adURL}"></iframe>`);
      }
    </script>
  </div>
</body>
</html>
